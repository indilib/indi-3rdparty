<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Radio | Webcam</title>
    <meta charset="UTF-8" />
    <meta http-equiv=“Pragma” content=”no-cache”>
    <meta http-equiv=“Expires” content=”-1″>
    <meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" /> 

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </head>
  <body onload="loadImages();">
    <div class="navigation">
        <a href="./weatherradio.html">Home</a> | <a href="./sensordata.html">Sensors</a> | Webcam | <a href="./forecast.html">Forecast</a>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12" align="center">
	  <div style="font-weight: bold; font-size: xx-large; padding-top: 30px; padding-bottom: 0px; margin-bottom: 0px">
	    Webcam
	  </div>
	</div>
      </div>
      <div class="row" align="center">
	<div class="col-sm-12">
	  <video src="./media/timelapse_current.mp4" width="640" height="480" autobuffer autoplay controls />
        </div>
      </div> <!-- Time lapse images -->
      <div class="row" align="center" style="padding: 0px; margin: 0px"> <!-- last images -->
	<!-- filled by updateImageBar -->
	<div class="col-sm-12" id="image_bar" />
      </div> <!-- last images -->
    </div>

<!-- The Lightbox modal -->
    <div id="lightbox" class="modal">
      <span class="close cursor" onclick="closeLightbox()">&times;</span>
      <!-- filled by openLightbox() -->
      <div id="lightbox-content" class="modal-content">
	<!-- carousel -->
	<div id="timeseries" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ul class="carousel-indicators" id="timeseries-indicators">
	    <!-- filled by updateCarousel() -->
	  </ul>

	  <div class="carousel-inner" id="timeseries-carousel">
	    <!-- filled by updateCarousel() -->
	  </div>
	  <a class="carousel-control-prev" href="#timeseries" data-slide="prev">
	    <span class="carousel-control-prev-icon"></span>
	  </a>
	  <a class="carousel-control-next" href="#timeseries" data-slide="next">
	    <span class="carousel-control-next-icon"></span>
	  </a>
	</div> <!-- carousel end -->
      </div> <!-- lightbox-content end -->
    </div> <!-- lightbox end -->
    <script src="js/images.js"></script>
  </body>
</html>
