<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Radio</title>
    <meta charset="UTF-8" />
    <meta http-equiv=“Pragma” content=”no-cache”>
    <meta http-equiv=“Expires” content=”-1″>
    <meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" /> 

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/apexcharts.min.js"></script>
  </head>
  <body onload=init()>
    <div id="app" class="col-xs-5">
    <div class="container-fluid">
      <h1 style="text-align: center; padding-top: 20px">Weather Radio</h1>
      <div class="row">
	<div class="col-sm-6" align="center">
	  <div id="temperature"></div>
	  <div id="humidity"></div>
	</div>
	<div class="col-sm-6" align="center">
	  <div id="pressure"></div>
	  <div id="clouds"></div>
	</div>
      </div> <!-- first row end -->
      <div class="row">
	<div class="col-sm" id="temperature_series"></div>
	<div class="col-sm" id="clouds_series"></div>
      </div> <!-- second row end -->
      <div class="row">
	<div class="col-sm" id="humidity_series"></div>
	<div class="col-sm" id="pressure_series"></div>
      </div> <!-- third row end -->
	<div class="col" style="font-size: x-small; padding: 10px 40px;">
          Last update: <span id="lastupdate">--</span>
	</div>
      </div>
    </div>
    </div>
    <script src="js/charts.js"></script>
  </body>
  <script>

    function init()
    {

    $.get("CHART/RTdata.json", function(data) {
    document.getElementById("Temperature").innerHTML = (data.T).toFixed(1);
    document.getElementById("Pressure").innerHTML = (data.P).toFixed(1);
    document.getElementById("Humidity").innerHTML = (data.HR).toFixed(1);
    document.getElementById("CloudCoverage").innerHTML = (data.clouds).toFixed(1);
    })


    }    

  </script>
</html>
