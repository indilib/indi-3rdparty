<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Radio</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv=“Pragma” content=”no-cache”>
    <meta http-equiv=“Expires” content=”-1″>
    <meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" /> 

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body onload=init()>
    <div class="container-fluid">
      <h1 style="text-align: center; padding-top: 20px">Weather Radio</h1>
      <div class="row">
	<div class="col card weatherbox">
	  <div class="card-body"><h1 id="Temperature"></h1>°C</div> 
	  <div class="card-footer">Temperature</div>
	</div>
	<div class="col card weatherbox">
	  <div class="card-body"><h1 id="Pressure"></h1>hPa</div> 
	  <div class="card-footer">Pressure</div>
	</div>
	<div class="col card weatherbox">
	  <div class="card-body"><h1 id="Humidity"></h1>%</div>
	  <div class="card-footer">Humidity</div>
	</div>
	<div class="col card weatherbox">
	  <div class="card-body"><h1 id="CloudCoverage"></h1>%</div>
	  <div class="card-footer">Cloud coverage</div>
	</div>
      </div>
    </div>
  </body>
  <script>

    function init()
    {

    $.get("CHART/RTdata.json", function(data) {
    document.getElementById("Temperature").innerHTML = (data.T).toFixed(1);
    document.getElementById("Pressure").innerHTML = (data.P).toFixed(1);
    document.getElementById("Humidity").innerHTML = (data.HR).toFixed(1);
    document.getElementById("CloudCoverage").innerHTML = (data.clouds).toFixed(1);
    })


    }    

  </script>
</html>
